# Translation file for the fMRI modality of recording bcgs

# Description: Translates fMRI filenames of recording `bcgs`
# Documentation: name_translation_files.txt	


[block_id]
# Translation from file name to block id
regexp="s%^.+_(\d+)_(\d+)\..+$%$1-$2%"

[file_id]
# This regular expression matches all files to which links might be generated
regexp =".+/fmri/.+\.nii$"
