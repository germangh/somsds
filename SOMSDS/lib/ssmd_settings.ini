# Description: Settings of recording ssmd
# Documentation: settings_files.txt

[recording ssmd]
description=Sleep State Misperception project VUmc, Diederick Stoffers & Jennifer Ramautar
responsible=dstoffers

[modality smri]

[modality fmri]

[modality eeg]

[modality behavior]

[modality physiology]

[technique t1]

[technique epi]

[technique dti]

[technique dti-b0]

[technique scores]
description=Sleep scores

#[technique b0]

[technique b0-magn]

[technique b0-phase]

[technique ecg]

[technique resp]

[technique eprime]

[technique rsq]

[technique gw3d-co]
description=Gradwarp GE corrected, cropped and oriented

[technique gw3d-o]
description=Gradwarp GE corrected, oriented

[condition auob]
description=auditory oddball

[condition taob]
description=tactile oddball

[condition auob-rest]
description=auditory oddball with long rest intervals between stimuli

[condition taob-rest]
