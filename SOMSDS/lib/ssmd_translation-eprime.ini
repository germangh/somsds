#
# Imports eprime data to recording ssmd
#
#


# Description: Import mri data into recording ssmd
# Documentation: name_translation_files.txt


# Labeling rules
[subject_id]
regexp="s|^.+/ssm_(\d\d\d\d)/.+\..+$|$1|"

[modality_id]
regexp="s%^.+(RSQ|RS2Q|MRI|EEG)-.+$%$1%"

[modality_id_map]
MRI=fmri
EEG=eeg
RSQ=behavior
RS2Q=behavior

[condition_id]
regexp="s%^.+/(tactileoddball|auditoryoddball|RStactileoddball|RSauditoryoddball|RSauditoryddball).+$%$1%"

[condition_id_map]
RStactileoddball=taod-rest
RSauditoryoddball=auod-rest
RSauditoryddball=auod-rest
tactileoddball=taod
auditoryoddball=auod

[technique_id]
regexp="s%^.+/(RSQ|RS2Q)-[^/]+$%$1%"

[technique_id_map]
RSQ=rsq
RS2Q=rsq

[block_id]
regexp="s%^.+-(\d)\.edat$%$1%"


# Regular expression that matches the file names of files to which a symbolic 
# link needs to be generated
[file_id]
regexp ="^.+/ssm_\d\d\d\d/raw/(behavior|behaviour)/[^/.].+(\.edat|\.edat2)$"
