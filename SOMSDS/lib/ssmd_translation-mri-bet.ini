#
# Imports brain extracted MRI data to recording ssmd
#
#



# Labeling rules
[subject_id]
regexp="s|^.+/ssmd_(\d\d\d\d)_.+\..+$|$1|"

[modality_id]
regexp="s%.+%smri%"

[technique_id]
regexp="s%.+%t1%"

[condition_id]
regexp="s%.+%%"

[meta_id]
regexp="s%.+%gw3d-co_brain%"

# Regular expression that matches the file names of files to which a symbolic 
# link needs to be generated
[file_id]
regexp ="^import.+/ssmd_\d\d\d\d_smri_t1_gw3d-co_brain\.nii\.gz$"

