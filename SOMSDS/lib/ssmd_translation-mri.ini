#
# Imports MRI data to recording ssmd
#
#


# Description: Import mri data into recording ssmd
# Documentation: name_translation_files.txt


# Labeling rules
[subject_id]
regexp="s|^.+/ssmd_(\d\d\d\d)/.+\..+$|$1|"

[modality_id]
regexp="s%^.+(fmri|smri).*\..+$%$1%"

[technique_id]
regexp="s%^.+(epi|T1|dti_B0|dti|B0-phase|B0-magn|B0_phas|B0_magn|BO_phas|BO_magn).+$%$1%"

[technique_id_map]
T1=t1
B0=b0
B0_phas=B0-phase
B0-phase=B0-phase
B0_magn=B0-magn
B0-magn=B0-magn
dti_B0=dti-B0
BO_phas=B0-phase
BO_magn=B0-magn

[condition_id]
regexp="s%^.+/[^/]+epi_(aoub-rest|aoub|auob-rest|taob-rest|rest|auob|taob)\..+$%$1%"

[condition_id_map]
aoub=auob
aoub-rest=auob-rest

[meta_id]
regexp="s%^.+_smri_T1_([^/.]+)(\.nii.gz)$%$1%"

# Regular expression that matches the file names of files to which a symbolic 
# link needs to be generated
[file_id]
regexp ="^import.+/ssmd_\d\d\d\d/mri/.+_(smri|fmri)_.+(\.nii.gz|\.nii|\.bval|\.bvec)$"

