#
# Imports Physiology data to recording ssmd
#
#


# Description: Import mri data into recording ssmd
# Documentation: name_translation_files.txt


# Labeling rules
[subject_id]
regexp="s|^.+/ssm_(\d\d\d\d)/.+\..+$|$1|"

[modality_id]
regexp="s%.+%physiology%"

[technique_id]
regexp="s%^.+(ECGData|RespData).+$%$1%"

[technique_id_map]
ECGData=ecg
RespData=resp

[meta_id]
regexp="s%^.+_(epiRT|epi_jk)_(\d\d)(\d\d)(\d\d\d\d)(\d\d)_(\d\d)_(\d\d)\.txt$%$4-$2-$3-$5-$6-$7%"

# Regular expression that matches the file names of files to which a symbolic 
# link needs to be generated
[file_id]
regexp ="^.+/ssm_\d\d\d\d/raw/physiology/(ECGData|RespData)_.+(\.txt)$"

