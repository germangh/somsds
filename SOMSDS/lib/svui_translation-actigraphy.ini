# Description: Name translation for actigraphy data of svui recording
# Documentation: name_translation_files.txt


# Translation rules
[subject_id]
regexp="s|.+sleep_VU_(\d\d).+$|$1|"

[subject_id_map]
34=0014
12=0001
29=0011
09=0005
19=0006
03=0003
25=0013
16=0012
27=0010
15=0007
07=0009
08=0004
17=0008
36=0015
04=0002

[modality_id]
regexp="s%.+%actigraphy%"

[device_id]
# All files were obtained with the Cambridge actiwatches device
regexp="s%.+%actiwatch-cambridge%"

[session_id]
regexp="s%^.+(mri_nights|sleep_nights|week1|week2).+$%$1%"


# Regular expression that matches the file names of files to which 
# a symbolic link needs to be generated
[file_id]
regexp ="^.*import/.+/actiwatch/.+(\.aws|\.AWD)$"


