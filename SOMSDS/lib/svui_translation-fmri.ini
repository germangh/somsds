# German Gomez-Herrero, g.gomez@nin.knaw.nl


# Description: Name translation for RS data of svui recording
# Documentation: name_translation_files.txt


# Translation rules
[subject_id]
regexp="s|.+sleep_VU_(\d\d).+$|$1|"

[subject_id_map]
34=0014
12=0001
29=0011
09=0005
19=0006
03=0003
25=0013
16=0012
27=0010
15=0007
07=0009
08=0004
17=0008
36=0015
04=0002

[modality_id]
regexp="s%.+%fmri%"

[technique_id]
regexp="s%.+(B0_magnitude|B0_phase)\.nii\.gz$%$1%"

[technique_id_map]
B0_magnitude=b0-magn
B0_phase=b0-phase

[condition_id]
regexp="s%.+%rs%"

[meta_id]
regexp="s%^.+(rescaled_unwrapped)\.nii\.gz$%$1%"

[meta_id_map]
rescaled_unwrapped=ru

# Regular expression that matches the file names of files to which 
# a symbolic link needs to be generated
[file_id]
regexp ="^.*import/.+/mri/functional/[^/]+\.nii.gz$"


