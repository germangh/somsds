# Translation rules
[subject_id]
regexp="s|.+sleep_VU_(\d\d).+$|$1|"

[subject_id_map]
34=0014
12=0001
29=0011
09=0005
19=0006
03=0003
25=0013
16=0012
27=0010
15=0007
07=0009
08=0004
17=0008
36=0015
04=0002

[modality_id]
regexp="s%.+%smri%"

[technique_id]
regexp="s%.+%t1%"

[meta_id]
regexp="s%^.+(brain)\.nii\.gz$%$1%"


# Regular expression that matches the file names of files to which 
# a symbolic link needs to be generated
[file_id]
regexp ="^.*import/.+/mri/structural/t1/sleep_VU_[^/]+[^si]\.nii.gz$"


