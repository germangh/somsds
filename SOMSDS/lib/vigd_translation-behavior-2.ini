#
# Imports behavioral fMRI data to recording vigd
#
#


# Description: Import behavior mri data into recording vigd
# Documentation: name_translation_files.txt


# Labeling rules
[subject_id]
regexp="s|^.+/vigi_(\d\d\d\d)/.+\..+$|$1|"

[modality_id]
regexp="s%^.+$%fmri%"

[condition_id]
regexp="s%^.+/[^/]+(RW|SD|sd|rw)[^/]+(\.txt|\.csv)$%$1%"

[condition_id_map]
RW=rw-ctt
SD=sd-ctt

[meta_id]
regexp="s%^.+/[^/]+[_-](mean_ctt|[^_.]*)(\.txt|\.csv)$%$1%"

[meta_id_map]
ctt=mean

# Regular expression that matches the file names of files to which a symbolic 
# link needs to be generated
[file_id]
regexp ="^.+/vigi_\d\d\d\d/fmri/behavior/[^.v].+(\.txt|\.csv)$"

